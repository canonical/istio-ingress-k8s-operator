name: ipa-requirer-mock
description: ipa tester
summary: ipa tester
type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
    run-on:
      - name: "ubuntu"
        channel: "20.04"
parts:
  charm:
    charm-binary-python-packages:
      - cryptography
      - pydantic>=2


requires:
  ingress:
    interface: ingress
    limit: 1
  ingress-2:
    interface: ingress
    limit: 1

containers:
  echo-server:
    resource: echo-server-image

resources:
  echo-server-image:
    type: oci-image
    description: OCI image for echo server
    upstream-source: jmalloc/echo-server:v0.3.7