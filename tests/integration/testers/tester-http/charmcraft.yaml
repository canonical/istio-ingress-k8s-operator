name: tester-http
description: HTTP echo server for testing ingress routes
summary: HTTP echo server for testing ingress routes
type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"
parts:
  charm:
    build-packages:
      - git
    charm-binary-python-packages:
      - cryptography
      - jsonschema
      - pydantic>=2


requires:
  ingress:
    interface: ingress
    limit: 1
  ingress-2:
    interface: ingress
    limit: 1
  istio-ingress-route:
    interface: istio_ingress_route
    limit: 1
  gateway-metadata:
    interface: gateway_metadata
    limit: 1

containers:
  echo-server:
    resource: echo-server-image

resources:
  echo-server-image:
    type: oci-image
    description: OCI image for echo server
    upstream-source: jmalloc/echo-server:v0.3.7
